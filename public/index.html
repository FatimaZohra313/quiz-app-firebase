<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div class="p-2" >
        <div class="container">
            <div class="bg-secondary text-light p-2 rounded d-flex justify-content-between align-items-center ">
                <p class="fs-3 m-0 p-0 fw-bold">Quiz App Creation </p>
                <p class="p-0 m-0">Question <span class="fs-4" id="currentQuestion">1</span>/<span class="fs-4" id="totalQuestion">10</span></p>
            </div> 
            <div class="question  py-2 m-2  rounded d-flex ">
                <p id="quest" class= "py-2 ms-4 fs-3" >Question 1</p>
            </div>
            <div id="answerParent" class="row my-2">
                <div class="col-md-6 py-2">
                    <button class="btn-info btn w-100 ">Option 1</button>
                </div>
                <div class="col-md-6 py-2">
                    <button class="btn-info btn w-100 ">Option 2</button>
                </div>
                <div class="col-md-6 py-2">
                    <button class="btn-info btn w-100 ">Option 3</button>
                </div>
            </div>
            <div class="text-center my-2 ">
                <button class="btn btn-secondary  rounded px-5"
                onclick="nextQuestion()">Next</button>
            </div>


            <div class="d-flex justify-content-center mt-5">
                <button class="btn btn-secondary" onclick="signOut()">Sign out</button>

            </div>



    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script type="module" src="auth.js"></script>
  </body>
</html>
